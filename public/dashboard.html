<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8">
  <title>Your Spotify Dashboard</title>
  <script type="module" src="/assets/dashboard.js"></script>
  <style>
    main {
      display: grid;
      width: 200px;
      grid-template-columns: 1fr 1fr;
      grid-column-gap: 2rem;
      grid-row-gap: 2rem;
    }
    button {
      width: 100%;
      height: 100%;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<h1>Your Spotify Dashboard</h1>
<main>
<button type="button" id="btn_albums">
  Fetch Albums
</button>
  <button type="button" id="btn_playlists">
    Fetch Playlists
  </button>
  <button type="button" id="btn_artists">
    Fetch Artists
  </button>
  <button type="button" id="btn_shows">
    Fetch Shows (Podcasts)
  </button>
</main>
<!-- INSERT TOKENS -->
</body>
</html>
