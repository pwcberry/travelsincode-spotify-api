<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="UTF-8" />
  <title>Spotify API</title>
  <script type="module">
    import { hasCredentials, login } from "./assets/auth.js";

    window.addEventListener("load", () => {
      if (hasCredentials()) {
        const now = new Date();
        const expiry = new Date(window.SPOTIFY.expiresAt);
        if (now.valueOf() < expiry.valueOf()) {
          location.href = "/dashboard";
        }
      } else {
        const element = document.querySelector("h2");
        element.style.display = "block";
        login();
      }
    });
  </script>
</head>
<body>
<h1>Spotify API</h1>
<h2 style="color:fuchsia;display:none">You need to sign in to the Spotify API</h2>
<!-- INSERT TOKENS -->
</body>
</html>
